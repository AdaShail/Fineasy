<!DOCTYPE html>
<html lang="en">
<head>
  <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FinEasy - Complete Business Management System. Manage invoices, customers, payments, and financial reports.">
  <meta name="keywords" content="business management, invoicing, accounting, finance, payments, customers">
  <meta name="author" content="FinEasy">

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="FinEasy">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FinEasy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0175C2">
  <meta name="msapplication-TileColor" content="#0175C2">
  <meta name="msapplication-navbutton-color" content="#0175C2">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Preconnect to improve performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Responsive Styles -->
  <link rel="stylesheet" href="styles.css">

  <title>FinEasy - Business Management</title>

  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0175C2 0%, #01579B 100%);
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0175C2 0%, #01579B 100%);
      z-index: 9999;
    }
    
    #loading .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    #loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    #loading .text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 18px;
      margin-top: 24px;
      font-weight: 500;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.95); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="logo">ðŸ“Š</div>
    <div class="spinner"></div>
    <div class="text">Loading FinEasy...</div>
  </div>

  <!-- Flutter App -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- Service Worker Registration - DISABLED FOR TESTING -->
  <script>
    // Service worker temporarily disabled to prevent reload loop
    console.log('Service worker registration disabled for testing');
    
    // Uncomment below to re-enable PWA features
    /*
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('ServiceWorker registered:', registration.scope);
          })
          .catch((error) => {
            console.error('ServiceWorker registration failed:', error);
          });
      });
    }
    */

    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', () => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s ease-out';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 300);
      }
    });

    // Online/Offline status handling
    window.addEventListener('online', () => {
      console.log('Connection restored');
      // Trigger background sync if available
      if ('serviceWorker' in navigator && 'sync' in ServiceWorkerRegistration.prototype) {
        navigator.serviceWorker.ready.then((registration) => {
          return registration.sync.register('sync-data');
        }).catch((error) => {
          console.error('Background sync registration failed:', error);
        });
      }
    });

    window.addEventListener('offline', () => {
      console.log('Connection lost');
    });

    // Install prompt handling
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      console.log('PWA install prompt available');
      
      // Store the event for later use by Flutter app
      window.pwaInstallPrompt = e;
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA installed successfully');
      deferredPrompt = null;
    });
  </script>
</body>
</html>
